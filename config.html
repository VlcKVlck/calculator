<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="favicon.png" rel="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="configsite">
    <div class="mainconfig">
        <div class="headers">
            <h1> Configuration </h1>
            <h3> Configure your website here</h3>
        </div>

        <div class="selectionform">
            <form action="index.html" method="get">
                <label for="backgroundcolors"> Website background color: </label><br>
                <select name="backgroundcolors" id="backgroundcolors">
                  <option value="white">White</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                  <option value="pink">Pink</option>

                </select>
                <br><br>
                <label for="fontfamilyselector">Website font:</label><br>
                <select name="fontfamilyselector" id="fontfamilyselector">
                  <option value="ariel">Arial</option>
                  <option value="Calibri">Calibri</option>
                  <option value="NewTimes">Times New Roman</option>
                  <option value="verdana">Verdana</option>
                  <option value="tahoma">Tahoma</option>

                </select>
                <br><br>

                <p> Theme: </p>
                <input type="radio" value="dark" name="theme" id="darktheme">
                <label for="darktheme">Dark Theme</label>
                <br>
                <input type="radio" value="bright" name="theme" id="brighttheme">
                <label for="brighttheme">Light Theme</label>
                <br><br>
                <button type="submit"> Change style </button>


            </form>


        </div>

    </div>

</div>

</body>
</html>
