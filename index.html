<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon.png" rel="icon">
    <link rel="stylesheet" href="style.css">
    <script src="./js/application.js"></script>
    <script src="./js/calculator.js"></script>
</head>


</script>
<body class="dark" id="pagebody">
<div class="site">
    <div class=“history” id="history" style="visibility: visible">
        <div class="historytitle">
            <h1><img src="time.png" id="clockimg">  Operations Log</h1>
        </div>
        <div class="historybody" id="historybody"> </div>
    </div>

    <main>
        <div class="scibuttons">
            <button type="button" class="opsbutton" id="info" onclick="settingsFunc()"> <img src="info.png"> </button>
            <button type="button" class="opsbutton" id="lightbulb" onclick="changeTheme()"> <img src="lightbulb.png"> </button>
            <button type="button" class="opsbutton" id="historybtn" onclick="hideHistory()" > <img src="time.png"> </button>
            <button type="button" class="opsbutton" id="root"> <img src="root.png"></button>
            <button type="button" class="opsbutton" id="cloud"> <img src="cloud.png"></button>
            <button type="button" class="opsbutton" style="pointer-events: none"> </button>
            <button type="button" class="opsbutton" style="pointer-events: none"> </button>
<!--            <button type="button" class="tallbutton" ></button>-->
        </div>

        <div class="display">
            <button type="button" class="widebutton" id="title" style="pointer-events: none">My Calculator</button>
<!--            <button type="button" class="widebutton" disabled="disabled">placeholder</button>-->
            <div id="result"> </div>
           <button type="button" class="widebutton" onclick="clearRes()"> C </button>
        </div>

        <div class="numbers">
            <button type="button" class="numbutton" id="7" value="7" onclick="insert(7)"> 7 </button>
            <button type="button" class="numbutton" id="8" value="8"onclick="insert(8)"> 8 </button>
            <button type="button" class="numbutton" id="9" value="9"onclick="insert(9)"> 9 </button>
            <button type="button" class="numbutton" id="4" value="4"onclick="insert(4)"> 4 </button>
            <button type="button" class="numbutton" id="5" value="5"onclick="insert(5)"> 5 </button>
            <button type="button" class="numbutton" id="6" value="6"onclick="insert(6)"> 6 </button>
            <button type="button" class="numbutton" id="1" value="1"onclick="insert(1)"> 1 </button>
            <button type="button" class="numbutton" id="2"value="2"onclick="insert(2)"> 2 </button>
            <button type="button" class="numbutton" id="3" value="3"onclick="insert(3)"> 3 </button>
            <button type="button" class="calcbutton" id="plusminus"onclick="plusMinus()"> +/- </button>
            <button type="button" class="numbutton" id="0" value="0"onclick="insert(0)"> 0 </button>
            <button type="button" class="calcbutton" id="point" onclick="insert('.')"> . </button>
        </div>
        <div class="signs">
            <button type="button" class="opsbutton" id="settings"><a href="config.html">  <img src="settings.png">  </a></button>
            <button type="button" class="opsbutton" id="back" onclick="deleteLast()"> <img src="back.png"> </button>
            <button type="button" class="calcbutton" id="div" onclick="insert('/')"> / </button>
            <button type="button" class="calcbutton" id="mult" onclick="insert('*')"> X </button>
            <button type="button" class="calcbutton" id="min" onclick="insert('-')"> - </button>
            <button type="button" class="calcbutton" id="plus" onclick="insert('+')"> + </button>
            <button type="button" class="calcbutton" id="equal"  onclick="eq()"> = </button>
<!--            <input type="button" class="tallbutton">-->
        </div>

    </main>

    <div class="scientific">



    </div>


</div>

</body>
</html>
