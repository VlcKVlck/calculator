<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="../img/favicon.png" rel="icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="configsite">
    <div class="mainconfig">
        <div class="headers">
            <h1> Configuration </h1>
            <h3> Configure your website here</h3>
        </div>

        <div class="selectionform">
            <form action="index.html" method="get" id="form" >
                <label for="backgroundcolors"> Website background color: </label><br>
                <input type="color" name="backgroundcolors" id="backgroundcolors" value="#FFFFFF">
                <br><br>
                <label for="fontfamilyselector">Website font:</label><br>
                <select name="fontfamilyselector" id="fontfamilyselector">
                  <option value='"Arial", Helvetica, sans-serif'>Arial</option>
                  <option value='"calbiri", serif'>Calibri</option>
                  <option value='"Times New Roman", Times, serif'>Times New Roman</option>
                  <option value='"Verdana", Geneva, sans-serif'>Verdana</option>
                  <option value='"Tahoma", Verdana, Segoe, sans-serif'>Tahoma</option>

                </select>
                <br><br>

                <p> Theme: </p>
                <input type="radio" value="dark" name="theme" id="darktheme" checked>
                <label for="darktheme">Dark Theme</label>
                <br>
                <input type="radio" value="bright" name="theme" id="brighttheme">
                <label for="brighttheme">Light Theme</label>
                <br><br>
                <button type="submit" > Change style </button>

            </form>


        </div>

    </div>

</div>
<script src="tspplication.js"></script>
<script>

</script>
</body>
</html>
